<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>

</head>

<body>
    <div id="root">
        <!-- login form -->
        <form class="login-box">

                <a href="#">or create new account</a>
            </div>
        </form>
    </div>
</body>
