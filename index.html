    <script>
        $(document).ready(function () {

            // click switch between tabs
            $('.tab-btn').click(function () {
                // active btn is focused
                $('.tab-btn').removeClass('active');
                $(this).addClass('active');

                // show hide div is focused
                var target = $(this).data('target');
                $('.overview, .list-device').hide();
                $('.' + target).show();
            });

            // click hide show nav bar
            $('.menu-btn').click(function () {
                $('.navbar-left').css('left', '0');
                $('.navbar-left').css('opacity', '1');
                $('.menu-btn').hide()
                $('.close-btn').show()
            });
            $('.close-btn').click(function () {
                $('.navbar-left').css('left', '-245px');
                $('.navbar-left').css('opacity', '0');
                $('.menu-btn').show()
                $('.close-btn').hide()
            })
        });

    </script>
